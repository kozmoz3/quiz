<html xmlns:th="http://www.thymeleaf.org">
	<div class="single-pro-review-area mt-t-30 mg-b-15"
		th:fragment="frm-data-change">
		<div class="container-fluid">
			<div class="sparkline8-list responsive-mg-b-30">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="product-payment-inner-st">
							<ul id="myTabedu1" class="tab-review-design">
								<li class="active"><a href="#description">Información
										personal</a></li>
								<li><a href="#reviews"> Datos de cuenta</a></li>
							</ul>
							<div id="myTabContent" class="tab-content custom-product-edit">
								<div class="product-tab-list tab-pane fade active in"
									id="description">
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<div class="review-content-section">
												<div id="dropzone1" class="pro-ad">
													<form
														class="dropzone dropzone-custom needsclick add-professors">
														<div class="row">
															<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
																<div class="form-group">
																	<input name="firstname" type="text" class="form-control"
																		placeholder="Nombre">
																</div>
																<div class="form-group">
																	<input name="mobileno" type="number"
																		class="form-control" placeholder="Teléfono (opcional)">
																</div>
															</div>
															<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
																<div class="form-group">
																	<input name="department" type="text"
																		class="form-control" placeholder="Apellidos">
																</div>
																<div class="form-group alert-up-pd">
																	<div class="dz-message needsclick download-custom">
																		<i class="fa fa-download edudropnone"
																			aria-hidden="true"></i>
																		<h2 class="edudropnone">Drop image here or click
																			to upload.</h2>
																		<p class="edudropnone">
																			<span class="note needsclick">(This is just a
																				demo dropzone. Selected image is <strong>not</strong>
																				actually uploaded.)
																			</span>
																		</p>
																		<input name="imageico" class="hd-pro-img" type="text" />
																	</div>
																</div>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="product-tab-list tab-pane fade" id="reviews">
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<div class="review-content-section">
												<div class="row">
													<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
														<form id="acount-infor" action="#" class="acount-infor">
															<div class="devit-card-custom">
																<div class="form-group">
																	<input type="text" class="form-control" name="email"
																		placeholder="Email">
																</div>
																<div class="form-group">
																	<input name="password" type="password"
																		class="form-control" placeholder="Password">
																</div>
																<div class="form-group">
																	<input name="confarmpassword" type="password"
																		class="form-control" placeholder="Confirmar Password">
																</div>
															</div>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="button" class="btn btn-info" value="Aceptar">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
