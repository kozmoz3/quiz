<html xmlns:th="http://www.thymeleaf.org">
<div class="single-pro-review-area mt-t-30 mg-b-15"
	th:fragment="frm-data-change">
	<div class="container-fluid">
		<div class="sparkline8-list responsive-mg-b-30">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			
						<div class="product-payment-inner-st">
							<ul id="myTabedu1" class="tab-review-design">
								<li class="active"><a href="#description">Informaci&oacute;n
										personal</a></li>
								<li><a href="#reviews"> Datos de cuenta</a></li>
							</ul>
							<div id="myTabContent" class="tab-content custom-product-edit">
								<div class="product-tab-list tab-pane fade active in"
									id="description">
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<div class="review-content-section">
												<div id="dropzone1" class="pro-ad">
													
														<div class="row">
															<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
																<div class="form-group">
																	<p>
																		Nombre: <input name="firstname" type="text"
																			class="form-control" placeholder="Nombre"
																			th:value="${users.nombre}" th:field="*{nombre}">
																			<input name="id" type="hidden"
																			class="form-control" 
																			 th:field="*{iduser}">
																	</p>
																</div>
																<div class="form-group">
																	<p>
																		Telefono: <input name="mobileno" type="number"
																			class="form-control"
																			placeholder="Tel&eacute;fono (opcional)"
																			th:value="${users.telefono}" th:field="*{telefono}">
																	</p>
																</div>
															</div>
															<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
																<div class="form-group">
																	<p>
																		Apellidos <input name="department" type="text"
																			class="form-control" placeholder="Apellidos"
																			th:value="${users.apellidos}" th:field="*{apellidos}">
																	</p>
																</div>
															</div>
														</div>
													
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="product-tab-list tab-pane fade" id="reviews">
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<div class="review-content-section">
												<div class="row">
													<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

														<div class="devit-card-custom">
														<div class="form-group">
																<p>
																	
																	Username <input name="username" type="text"
																		class="form-control" placeholder="Password"
																		th:value="${users.username}" th:field="*{username}">
																</p>
															</div>
															<div class="form-group">
																<h5 th:text="${users.correo}"></h5>
															</div>
															<div class="form-group">
																<p>
																	Password <input name="password" type="password"
																		class="form-control" placeholder="Password"
																		th:value="${users.password}" th:field="*{password}">
																</p>
															</div>
															<div class="form-group">
																<p>
																	Confirmar Password <input name="confarmpassword"
																		type="password" class="form-control"
																		placeholder="Confirmar Password"
																		th:value="${users.password}">
																</p>
															</div>
														</div>

													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-info" value="Aceptar">
						</div>
						
				</div>
				
			</div>
		</div>
	</div>
</div>
</html>
