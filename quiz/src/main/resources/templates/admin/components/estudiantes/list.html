<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
<title>Alumnos</title>
<meta charset="utf-8">
<head th:replace="admin/includes/heads :: heads"></head>
<body>
	<div id="hedsconf" data-search="estudiantes" data-ads="button"
		data-href="/admin/estudiantes/add"></div>
	<div th:replace="admin/includes/menu-desktop :: menu-desk"></div>
	<div class="all-content-wrapper">
		<div th:replace="admin/includes/logo-movile :: logo-mov"></div>
		<div class="header-advance-area">
			<div th:replace="admin/includes/top :: top"></div>
			<div th:replace="admin/includes/menu-movile :: menu-movil"></div>
			<div th:replace="admin/includes/navegacion :: breadcome"></div>
		</div>
		<div class="contacts-area mg-b-15">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" th:each="student: ${liststudent}">
						<div class="student-inner-std res-mg-b-30">
							<div class="student-img">
								<img th:if="${student.perfil == null}" th:src="@{/administrador/img/profile/1.jpg}"/>
								<img th:if="${student.perfil != null}" th:src="@{/estudiante/photos/__${student.perfil}__}"/>
							</div>
							<div class="student-dtl">
								<h2 th:text="${student.nombre}">{{Nombre}}</h2>
								<h5 th:text="${student.apellidos}">{{Apellidos}}</h5>
								<div class="product-buttons">
									<a th:href="@{'/admin/estudiantes/edit/{id}' (id=${student.iduser})}">
										<button type="button" class="button-warning cart-btn">Editar</button>
									</a>
									<a th:href="@{'/admin/estudiantes/edit/{id}' (id=${student.iduser})}">
										<button type="button" class="button-danger cart-btn">Eliminar</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="admin/includes/scripts :: scripts"></div>
</body>
</html>
