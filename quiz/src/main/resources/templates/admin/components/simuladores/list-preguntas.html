<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
	<title>Preguntas list</title>
	<meta charset="utf-8">
	<head th:replace="admin/includes/heads :: heads"></head>
	<body>
		<div id="hedsconf" data-search="pregunta" data-ads="button" data-href="/admin/simuladores/preguntas/add"></div>
	    <div th:replace="admin/includes/menu-desktop :: menu-desk"></div>	    
	    <div class="all-content-wrapper">
	        <div th:replace="admin/includes/logo-movile :: logo-mov"></div>
	        <div class="header-advance-area">
	            <div th:replace="admin/includes/top :: top"></div>
	            <div th:replace="admin/includes/menu-movile :: menu-movil"></div>
	            <div th:replace="admin/includes/navegacion :: breadcome"></div>
	        </div>
	        <div class="product-status mg-b-15">
	        	<div class="container-fluid">
	        		<div class="row">
	        			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	        				<div class="product-status-wrap">
	        					<h4 th:text="${'Lista de preguntas del simulador: '+quiz.nombre}"></h4>
	        					<div class="asset-inner">
	        						<table>
	        							<thead>
		        							<tr>
		        								<th>Pregunta</th>
		        								<th>ConfiguraciÃ³n</th>
		        							</tr>
	        							</thead>
	        							<tbody>
		        							<tr th:each="question : ${quiz.questionsList}">
		        								<td th:text="${question.question}">{{pregunta}}</td>
		        								<td>
		        									<button class="pd-setting-ed" onclick="editQ(this);" th:data-urls="@{/admin/simuladores/preguntas/frm/__${question.idquestion}__}" data-response="#repmodal" data-toggle="modal" data-target="#preguntaedit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
		        									<button data-toggle="tooltip" onclick="deleteQ(this);" th:data-urls="@{/admin/simuladores/preguntas/delete/__${question.idquestion}__}" class="pd-setting-ed"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
		        								</td>
		        							</tr>
	        							</tbody>
	        						</table>
	        					</div>
	        				</div>
	        			</div>
	        		</div>
	        	</div>
	        </div>
	    </div>
	    <div th:replace="admin/includes/scripts :: scripts"></div>
	    <script type="text/javascript" th:src="@{/generales/js/messages.js}"></script>
	    <script type="text/javascript" th:src="@{/generales/js/senders.js}"></script>
	    <script type="text/javascript" th:src="@{/generales/js/functions.js}"></script>
	    
	    <div class="modal fade" id="preguntaedit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    	<div class="modal-dialog" role="document">
	    		<div class="modal-content">
	    			<div class="modal-header">
	    				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	    					<span aria-hidden="true">&times;</span>
	    				</button>
	    			</div>
	    			<div class="modal-body">
	    				<div class="sparkline8-graph content">
	    					<div id="repmodal"></div>
	                		<form>
								<div class="form-group mainForce">
									<input type="button" class="btn btn-warning" id="clear" value="Limpiar" />
									<input type="button" class="btn btn-primary" id="add" value="Agregar" />
								</div>
							</form>
	                	</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	</body>
</html>
