<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
	<title>Administrador</title>
	<meta charset="utf-8">
	<head th:replace="admin/includes/heads :: heads"></head>
	<body>
		<div id="hedsconf" data-search="simulador" data-ads="button" data-href="/admin/grupos/add"></div>
	    <div th:replace="admin/includes/menu-desktop :: menu-desk"></div>	    
	    <div class="all-content-wrapper">
	        <div th:replace="admin/includes/logo-movile :: logo-mov"></div>
	        <div class="header-advance-area">
	            <div th:replace="admin/includes/top :: top"></div>
	            <div th:replace="admin/includes/menu-movile :: menu-movil"></div>
	            <div th:replace="admin/includes/navegacion :: breadcome"></div>
	        </div>
	        <div class="product-status mg-b-15">
	        	<div class="container-fluid">
	        		<div class="row">
	        			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	        				<div class="product-status-wrap">
	        					<h4>Lista de grupos</h4>
	        					<div class="asset-inner">
	        						<table>
	        							<thead>
		        							<tr>
		        								<th>Group</th>
		        								<th>No Student</th>
		        								<th>Status</th>
		        								<th>Add Student</th>
		        								<th>Configuraci√≥n</th>
		        							</tr>
	        							</thead>
	        							<tbody>

		        							<tr th:each="grupo,item: ${lstgrupos}" th:id="${'grupotr'+item.index}">
		        								<td th:text="${grupo.nombre}">{{name}}</td>
		        								
		        								<th:block th:each="student,item : ${grupo.grupousuarioList}">
		        								</th:block>
		        								<td th:text="${#lists.size(grupo.grupousuarioList.?[estatus])}">{{No estudiante}}</td>
		        								
		        								<td th:if="${grupo.status}">
		        									<input type="button" th:data-urlch="@{/admin/grupos/edit/false/__${grupo.idgrupo}__}" class="btn btn-success" value="Activo">
		        								</td>
		        								<td th:if="${not grupo.status}">
		        									<input type="button" th:data-urlch="@{/admin/grupos/edit/true/__${grupo.idgrupo}__}" class="btn btn-danger" value="Inactivo">
		        								</td>
		        								<td>
		        									<input type="button" th:onclick="@{javascript:location.href='/admin/grupos/add/estudiantes?action=edit&idgrup=__${grupo.idgrupo}__';}" class="btn btn-primary" data-toggle="tooltip" value="Add Student">
		        								</td>
		        								<td>
		        									<button data-toggle="tooltip" th:onclick="@{javascript:location.href='/admin/grupos/edit/__${grupo.idgrupo}__';}" class="pd-setting-ed"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
		        									<button data-toggle="tooltip" th:data-removei="${'#grupotr'+item.index}" th:data-delete="@{/admin/grupos/delete/__${grupo.idgrupo}__}" class="pd-setting-ed"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
		        								</td>
		        							</tr>
	        							</tbody>
	        						</table>
	        					</div>
	        				</div>
	        			</div>
	        		</div>
	        	</div>
	        </div>
	    </div>
	    <div th:replace="admin/includes/scripts :: scripts"></div>
	    <script type="text/javascript" th:src="@{/generales/js/messages.js}"></script>
	    <script type="text/javascript" th:src="@{/generales/js/senders.js}"></script>
	    <script type="text/javascript" th:src="@{/generales/js/functions.js}"></script>	    
	</body>
</html>
