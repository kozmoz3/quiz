<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
	<title>Grupos</title>
	<meta charset="utf-8">
	<head th:replace="admin/includes/heads :: heads"></head>
	<body>
		<div id="hedsconf" th:data-title="${edit}?'Editar grupo: ' + ${grupo.nombre} :'Agregar grupo'"></div>
	    <div th:replace="admin/includes/menu-desktop :: menu-desk"></div>	    
	    <div class="all-content-wrapper">
	        <div th:replace="admin/includes/logo-movile :: logo-mov"></div>
	        <div class="header-advance-area">
	            <div th:replace="admin/includes/top :: top"></div>
	            <div th:replace="admin/includes/menu-movile :: menu-movil"></div>
	            <div th:replace="admin/includes/navegacion :: breadcome"></div>
	        </div>
	        <div class="single-pro-review-area mt-t-30 mg-b-15" th:fragment="frm-data-change">
				<div class="container-fluid">
					<div class="sparkline8-list responsive-mg-b-30">
						<form class="valid-errors" th:action="${edit} ? @{/admin/grupos/edit} : @{/admin/grupos/add}" th:method="post">
							<div class="row">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<div class="form-group">
										<input type="text" required id="nombre" name="nombre" th:value="${grupo.nombre}" class="form-control" placeholder="Nombre"/>
									</div>
									<div class="form-group">
										<textarea rows="8" required id="descripcion" name="descripcion" th:text="${grupo.descripcion}" class="form-control" placeholder="DescripciÃ³n"></textarea>
									</div>
									<div class="form-group">
										<label>
											Habilitar
											<input type="checkbox" id="status" name="status" th:if="${grupo.status == true}" checked="checked"/>
											<input type="checkbox" id="status" name="status" th:if="${grupo.status == false}"/>
										</label>
									</div>
									<input th:if="${edit}" type="hidden" id="idgrupo" name="idgrupo" th:value="${grupo.idgrupo}"/>
								</div>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-success" value="Enviar"/>
								<!-- <input th:if="${edit}" type="button" 
								onclick="sendData(this);"
								data-onclear="true" 
								data-href-method="post" 
								data-remain="3" 
								data-href-url="/admin/grupos" data-optional data-noset data-cleable 
								data-response="ptext|#unid" 
								class="btn btn-success" value="Enviar"/>-->
							</div>
						</form>
					</div>
				</div>
			</div>
	    </div>
	    <div th:replace="admin/includes/scripts :: scripts"></div>
	    <script type="text/javascript" th:src="@{/generales/js/messages.js}"></script>
	    <script type="text/javascript" th:src="@{/generales/js/senders.js}"></script>
	    <script type="text/javascript" th:src="@{/generales/js/validations.js}"></script>
	    <script type="text/javascript" th:src="@{/generales/js/functions.js}"></script>
	</body>
</html>
