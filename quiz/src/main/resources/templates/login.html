<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <title>Login</title>
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
	    <link rel="stylesheet" th:href="@{/administrador/css/bootstrap.min.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/font-awesome.min.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/owl.carousel.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/owl.theme.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/owl.transitions.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/animate.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/normalize.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/main.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/morrisjs/morris.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/scrollbar/jquery.mCustomScrollbar.min.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/metisMenu/metisMenu.min.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/metisMenu/metisMenu-vertical.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/calendar/fullcalendar.min.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/calendar/fullcalendar.print.min.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/form/all-type-forms.css}">
	    <link rel="stylesheet" th:href="@{/administrador/style.css}">
	    <link rel="stylesheet" th:href="@{/administrador/css/responsive.css}">
	    <script th:src="@{/administrador/js/vendor/modernizr-2.8.3.min.js}"></script>
	    <style type="text/css">
	    	img{
		    	height: 50%;
		    	width: 50%;
	    	}
	    </style>
	</head>
	<body>
		<div class="error-pagewrap">
			<div class="error-page-int">
				<div class="content-error">
					<div class="hpanel">
	                    <div class="panel-body">
	                    	<div class="text-center m-b-md custom-login">
	                    		<img src="http://pngimage.net/wp-content/uploads/2018/06/user-login-png-transparent-6.png" class="circle"/>
	                    	</div>
	                        <form  th:action="@{/logincheck}" method="POST"  >
	                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
	                            <div class="form-group">
	                                <label class="control-label" for="username">Correo</label>
	                                <input type="text" placeholder="uncorreo@example.com" required value="" name="email" id="email"  class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label class="control-label" for="password">Contraseña</label>
	                                <input type="password" placeholder="******" required value="" name="password" id="password"  class="form-control">
	                            </div>
	                            <div th:if="${error != null}" class="alert-danger" role="alert">Invalid email or password</div>
	                            <div class="checkbox login-checkbox">
	                                <label><input type="checkbox" class="i-checks"> Recordar </label>
	                            </div>
	                            <button class="btn btn-success btn-block loginbtn">Iniciar sesión</button>
	                        </form>
	                    </div>
	                </div>
				</div>
			</div>   
	    </div>	    
	    <script th:src="@{/administrador/js/vendor/jquery-1.12.4.min.js}"></script>
	    <script th:src="@{/administrador/js/bootstrap.min.js}"></script>
	    <script th:src="@{/administrador/js/wow.min.js}"></script>
	    <script th:src="@{/administrador/js/jquery-price-slider.js}"></script>
	    <script th:src="@{/administrador/js/jquery.meanmenu.js}"></script>
	    
	    <script th:src="@{/administrador/js/owl.carousel.min.js}"></script>
	    <script th:src="@{/administrador/js/jquery.sticky.js}"></script>
	    <script th:src="@{/administrador/js/jquery.scrollUp.min.js}"></script>
	    <script th:src="@{/administrador/js/scrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
	    <script th:src="@{/administrador/js/scrollbar/mCustomScrollbar-active.js}"></script>
	    <script th:src="@{/administrador/js/metisMenu/metisMenu.min.js}"></script>
	    <script th:src="@{/administrador/js/metisMenu/metisMenu-active.js}"></script>
	    
	    <script th:src="@{/administrador/js/tab.js}"></script>
	    <script th:src="@{/administrador/js/icheck/icheck.min.js}"></script>
	    <script th:src="@{/administrador/js/icheck/icheck-active.js}"></script>
	    
	    <script th:src="@{/administrador/js/plugins.js}"></script>
	    <script th:src="@{/administrador/js/main.js}"></script>
	    <script th:src="@{/administrador/js/tawk-chat.js}"></script>
	</body>
</html>
