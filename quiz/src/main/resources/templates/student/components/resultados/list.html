<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
	<title>Resultados</title>
	<meta charset="utf-8">
	<head th:replace="student/includes/heads :: heads"></head>
	<body>
		<nav th:replace="student/includes/layout :: top"></nav>
		<section class="container">
			<div class="panel-head">
				<a class="btn btn-info" th:href="@{/me/}" >Atras</a>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<table class="table">
								<thead>
									<tr>
										<th>#Intento</th>
										<th>Correctas</th>
										<th>Incorrectas</th>
										<th>Calificaci√≥n</th>
										<th>Rspuestas</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="respuesta, item : ${lstrespuetas}">
										<td th:text="${item.index + 1}">{0}</td>
										<td th:text="${respuesta.correctas}">{0}</td>
										<td th:text="${respuesta.incorrectas}">{0}</td>
										<td th:text="${respuesta.calificacion}">{0}</td>
										<td><a th:href="@{/me/response/__${respuesta.idexamen}__}">ver respuestas</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="student/includes/layout :: footer"></footer>
		<div th:replace="student/includes/scripts :: scripts"></div>
	</body>
</html>
