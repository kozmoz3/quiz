<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
	<title>Index</title>
	<meta charset="utf-8">
	<head th:replace="student/includes/heads :: heads"></head>
	<style type="text/css">
		
	</style>
	<body>
		<nav th:replace="student/includes/layout :: top"></nav>
		<section class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<table class="table">
								<thead>
									<tr>
										<th>Nombre</th>
										<th>Intentos</th>
										<th>Estatus</th>
										<th>Ir a</th>
										<th>Resultados</th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="grupou,item : ${lstgrupos}">
										<th:block th:if="${grupou.estatus}">
											<th:block th:if="${grupou.idgrupo.status}">
												<tr th:each="quiz,itemq : ${grupou.idgrupo.quizgrupoList}">
													<td th:text="${quiz.idquiz.nombre}">{{ Nombre simulador }}</td>
													<td>2</td>													
													
													<th:block th:if="${quiz.idquiz.estatus == true}">
														<td class="active-ck">Activo</td>
														<td><a th:href="@{/me/realize/__${quiz.idquiz.idquiz}__}">Realizar</a></td>
														<td><a th:href="@{/me/result/__${quiz.idquiz.idquiz}__}">Resultados</a></td>
													</th:block>
													
													<th:block th:if="${quiz.idquiz.estatus == false}">
														<td class="inactive-ck">Inactivo</td>
														<td>N/A</td>
														<td><a th:href="@{/me/result/__${quiz.idquiz.idquiz}__}">Resultados</a></td>
													</th:block>
												</tr>
											</th:block>	
										</th:block>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="student/includes/layout :: footer"></footer>
		<div th:replace="student/includes/scripts :: scripts"></div>
	</body>
</html>
