<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
  	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<title>Precios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
    <link rel="stylesheet" th:href="@{/generales/css/animate.css}">
    <link rel="stylesheet" th:href="@{/generales/css/owl.carousel.min.css}">
    
    <link rel="stylesheet" th:href="@{/home/css/font-awesome.min.css}" >
    <link rel="stylesheet" th:href="@{/home/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/home/css/ionicons.min.css}">
    
    <link rel="stylesheet" th:href="@{/home/css/main.css}">
    <link rel="stylesheet" th:href="@{/generales/css/messages.css}">
  </head>
  <body>
  	<section class="pricing-plane-area section_padding_100_70 clearfix" id="precios">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading text-center">
                        <h2>Nuestros precios</h2>
                        <div class="line-shape"></div>
                    </div>
                </div>
            </div>
            <div class="row no-gutters" >
                <div class="col-12 col-md-6 col-lg-3" th:each="precio : ${precios}">
                	<th:block th:switch="${precio.nombre}">
                		<th:block th:case="'Esmeralda'">
                			<div class="single-price-plan text-center">
		                        <div class="package-plan">
		                            <h5 th:text="${precio.nombre}"></h5>
		                            <div class="ca-price d-flex justify-content-center">
		                                <span>$</span>
		                                <h4 th:text="${precio.precio}">0</h4>
		                            </div>
		                        </div>
		                        <div class="package-description" th:each="item : ${#strings.arraySplit(precio.descripcion, '|')}">
		                            <p th:text="${item}"></p>
		                        </div>
		                        <div class="plan-button">
		                            <a>Actual</a>
		                        </div>
		                    </div>
                		</th:block>
                		<th:block th:if="${precio.nombre != 'Esmeralda'}">
                			<div class="single-price-plan text-center">
		                        <div class="package-plan">
		                            <h5 th:text="${precio.nombre}"></h5>
		                            <div class="ca-price d-flex justify-content-center">
		                                <span>$</span>
		                                <h4 th:text="${precio.precio}">0</h4>
		                            </div>
		                        </div>
		                        <div class="package-description" th:each="item : ${#strings.arraySplit(precio.descripcion, '|')}">
		                            <p th:text="${item}"></p>
		                        </div>
		                        <div class="plan-button">
		                            <a th:href="@{/details/__${precio.idprecio}__}">Seleccionar</a>
		                        </div>
		                    </div>
                		</th:block>
                    </th:block>
                </div>
            </div>
        </div>
    </section>
    <script th:src="@{/generales/js/jquery-1.12.4.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/generales/js/messages.js}"></script>
    <script type="text/javascript" th:src="@{/home/js/plugins.js}"></script>
    <script type="text/javascript" th:src="@{/home/js/active.js}"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
